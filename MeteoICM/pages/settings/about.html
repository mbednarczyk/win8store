<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>about</title>

    <script src="/pages/settings/about.js"></script>
    <link href="/pages/settings/about.css" rel="stylesheet" />

</head>
<body>

    <div id="about" class="win-ui-light win-header appSettings" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{width:'wide'}">
        <div class="SettingsPane">

            <div class="win-label">
                <button onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <span class="SettingsTitle">Privacy Policy</span>
            </div>

            <article class="SettingsContent">
                <div>Aplikacja nie zapisuje i nie przechowuje żadnych danych użytkownika bez jego wiedzy i zgody. Aplikacja podczas zapisu danych może pobierać dane z internetu.</div>
            </article>


        </div>
    </div>
</body>
</html>
