<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="/pages/settings/legend/legend.js"></script>
    <link href="/pages/settings/legend/legend.css" rel="stylesheet" />

</head>
<body>

    <div id="legend" class="win-ui-light win-header appSettings" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{width:'wide'}">
        <div class="SettingsPane">

            <div class="win-label">
                <button onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <span class="SettingsTitle">Saving more information</span>
            </div>

            <article class="SettingsContent">

                <div id="toggle" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{title: 'Save date', checked: value}">
                </div>
            </article>



        </div>
    </div>
</body>
</html>
